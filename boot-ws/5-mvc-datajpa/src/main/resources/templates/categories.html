<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Categories</h1> <hr/>

<table border="1">
    <thead>
    <tr>
        <th>Category ID</th>
        <th>Category Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat: ${categories}">
        <td th:text="${cat.categoryId}"></td>
        <td th:text="${cat.categoryTitle}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
